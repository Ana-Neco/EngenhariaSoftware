<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <a href="semana3.html">voltar</a>
    <div id="time">
        <div class="circle" style="--cor:#ff2972;">
            
            <!-- SVG é o elemento raiz para criar gráficos vetoriais escaláveis. o circle elemento é usado para criar círculos dentro do SVG. Os atributos cx e cy definem as coordenadas do centro do círculo no espaço de trabalho SVG, e o atributo r define o raio do círculo. -->
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
                <div class="dots hr_dot"></div>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--cor:#fee800;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
                <div class="dots min_dot"></div>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--cor:#04fc43;">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
                <div class="dots sec_dot"></div>
            </svg>
            <div id="seconds">00</div>
        </div>
    </div>

    <script>

        function time() 
        {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let d = new Date();
            let s = d.getSeconds();
            let m = d.getMinutes();
            let h = d.getHours();            

            hours.innerHTML = h + "<br><span>Horas</span>";
            minutes.innerHTML = m + "<br><span>Minutos</span>";
            seconds.innerHTML = s + "<br><span>Segundos</span>";

            hh.style.strokeDashoffset = 440 - (440 * h) / 24;
            // 24 hrs clock
            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            // 60 minutos
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;
            //60 segundos

            hr_dot.style.transform = `rotate(${h * 15}deg)`;
            // 360 / 24 = 15
            min_dot.style.transform = `rotate(${m * 6}deg)`;
            // 360 / 60 = 6
            sec_dot.style.transform = `rotate(${s * 6}deg)`;
            

        }
        setInterval(time, 1000);
    </script>
    
</body>
</html>
