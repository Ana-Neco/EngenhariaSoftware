<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 2</title>
    <script>

        let vetor = [];
        function Insert()
        {
            //insere dentro do vetor o texto digitado pelo usuario
            let text = document.getElementById("texto").value;
            vetor.push(text);
            //ordena em ordem alfabetica
            let len = vetor.length;
            for (let i = 0; i < len; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    if (vetor[j] > vetor[j + 1]) {
                        // troca os elementos
                        let temp = vetor[j];
                        vetor[j] = vetor[j + 1];
                        vetor[j + 1] = temp;
                    }
                }
            }

            console.log(vetor);

            //A lista ordenada no HTML é obtida e seu conteúdo interno é limpo. Isso é feito para que a lista possa ser preenchida com os valores atualizados do array.
            var list = document.getElementById('myList');
            list.innerHTML = '';

            //Um loop é usado para percorrer cada valor no array. Para cada valor, um novo elemento de lista (<li>) é criado, o valor é definido como o conteúdo de texto do elemento de lista e o elemento de lista é adicionado à lista ordenada.
            for (let i = 0; i < vetor.length; i++) 
            {
                let li = document.createElement('li');
                li.textContent = vetor[i];
                list.appendChild(li);
            }
        }
        
    </script>
</head>
<body>

    <h1>Exercicio Array Dinamico</h1>
    <form action="">
        <input type="text" name="" id="texto">
        <input type="button" value="Botão" onclick="Insert()">
    </form>
    
    <h2></h2>
    <ul id="myList"></ul>

</body>
</html>
